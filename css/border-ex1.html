<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            border-style: dashed solid inset outset;
            border-width: 10px 20px 30px 40px;
            border-color: red blue yellow black;

            border-top-style: solid;
            border-right-style: none;
            border-bottom-style: double;
            border-left-style: groove;

            border: 10px solid black;
            border-left: 5px double red;

            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1>Magni recusandae cumque reprehenderit soluta.</h1>
    <h1>Quae sunt fugiat quasi omnis.</h1>
    <h1>Hic aliquam aperiam numquam voluptatem!</h1>
    <h1>Ex accusamus sed in laudantium.</h1>
</body>
</html>
