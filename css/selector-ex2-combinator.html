<!DOCTYPE html>
<html>
<head>
    <style>
        /* descendant selector */
        #parent1 div {
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div id="parent1">
        <div id="parent2">
            <div id="child1"></div>
            <div id="child2"></div>
        </div>
    </div>
</body>
</html>
