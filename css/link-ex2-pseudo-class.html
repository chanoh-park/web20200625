<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class */
        a:link {
            color: red;
        }
        a:visited {
            color: yellow;
        }
        a:hover {
            color: blue;
        }
        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">google</a>
    <a href="https://yahoo.com">yahoo</a>
</body>
</html>
