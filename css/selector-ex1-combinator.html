<!DOCTYPE html>
<html>
<head>
    <style>
        /* child selector */
        #parent2>div {
            border: 5px solid red;
        }
        #parent1 > div {
            border: 5px solid blue;
        }

    </style>
</head>
<body>
    <div id="parent1">
        <div id="parent2">
            <div id="child1"></div>
            <div id="child2"></div>
        </div>
    </div>

    <div id="container">
        <div id="item1"></div>
    </div>
</body>
</html>
