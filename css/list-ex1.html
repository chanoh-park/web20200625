<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: none;
        }

        ol {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem.</li>
        <li>Lorem.</li>
        <li>Ipsum?</li>
        <li>Dolor.</li>
        <li>Dolore?</li>
        <li>Id!</li>
    </ul>

    <ol>
        <li>Lorem.</li>
        <li>Lorem.</li>
        <li>Modi.</li>
        <li>Nemo.</li>
        <li>Distinctio.</li>
        <li>Ea.</li>
    </ol>
</body>
</html>
