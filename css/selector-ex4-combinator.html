<!DOCTYPE html>
<html>
<head>
    <style>
        /* general sibling selector */
        #child2 ~ div {
            border: 5px solid red;
        }
        #child3~div {
            height: 5px;
        }
    </style>
</head>
<body>
    <div id="parent1">
        <div id="parent2">
            <div id="child1"></div>
            <div id="child2"></div>
            <div id="child3"></div>
            <div id="child4"></div>
            <div id="child5"></div>
        </div>
    </div>
</body>
</html>
