<!DOCTYPE html>
<html>
<head>
    <style>
        /* adjacent sibling selector */
        #child2 + div {
            border: 5px solid green;
        }
        #child3+div {
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div id="parent1">
        <div id="parent2">
            <div id="child1"></div>
            <div id="child2"></div>
            <div id="child3"></div>
            <div id="child4"></div>
            <div id="child5"></div>
        </div>
    </div>

    <h1></h1>
    <p></p>
</body>
</html>
