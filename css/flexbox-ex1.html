<!DOCTYPE html>
<html>
<head>
    <style>
        .container>div:nth-child(even) {
            background-color: yellow;
        }
        .container>div:nth-child(odd) {
            background-color: tomato;
        }
        .container {
            display: flex;
            height: 300px;
            /* justify-content: space-evenly;
            align-items: center; */
        }
        #item5 {
            flex: 1;
        }
        #item3 {
            flex: 1;
        }
        #item4 {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item4">4</div>
        <div id="item5">5</div>
    </div>
</body>
</html>
